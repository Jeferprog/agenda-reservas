<script>
/* ================== FIREBASE CONFIG (sua config) ================== */
const firebaseConfig = {
  apiKey: "AIzaSyBgYWUTMu6BgTh8kZC1zOb6v910lk_fCK8",
  authDomain: "minhaagenda-5fc2d.firebaseapp.com",
  projectId: "minhaagenda-5fc2d",
  storageBucket: "minhaagenda-5fc2d.firebasestorage.app",
  messagingSenderId: "608476496",
  appId: "1:608476496:web:3727dfa26ce356303f2055"
};
firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

/* ---------- Estado local ---------- */
let currentUser = null;
let reservationsByDate = {}; // { dateKey: [ reservationDocs ] }
let placesCache = {};        // { placeId: { ... } }
let usersCache = {};         // { uid_or_name: {name,color} }
let viewDate = new Date();
let selectedDayKey = null;
let editingResId = null;

/* ---------- DOM refs ---------- */
const loginBtn = document.getElementById('loginBtn');
const logoutBtn = document.getElementById('logoutBtn');
const userInfo = document.getElementById('userInfo');

const newUserName = document.getElementById('newUserName');
const newUserColor = document.getElementById('newUserColor');
const addUserBtn = document.getElementById('addUserBtn');
const manageUsersBtn = document.getElementById('manageUsersBtn');

const newPlaceName = document.getElementById('newPlaceName');
const addPlaceBtn = document.getElementById('addPlaceBtn');
const managePlacesBtn = document.getElementById('managePlacesBtn');

const modalBg = document.getElementById('modalBg');
const modalDateTitle = document.getElementById('modalDateTitle');
const modalUserSelect = document.getElementById('modalUserSelect');
const modalPlaceSelect = document.getElementById('modalPlaceSelect');
const existingBox = document.getElementById('existingReservationsBox');

const saveResBtn = document.getElementById('saveResBtn');
const deleteResBtn = document.getElementById('deleteResBtn');
const cancelResBtn = document.getElementById('cancelResBtn');
const closeModalBtn = document.getElementById('closeModal');

const exportMonthBtn = document.getElementById('exportMonthBtn');

/* calendar nav */
document.getElementById('prevMonth').addEventListener('click', ()=>{ viewDate.setMonth(viewDate.getMonth()-1); renderCalendar(); });
document.getElementById('nextMonth').addEventListener('click', ()=>{ viewDate.setMonth(viewDate.getMonth()+1); renderCalendar(); });

/* ---------- Auth (optional Google sign-in) ---------- */
loginBtn.addEventListener('click', ()=>{
  const provider = new firebase.auth.GoogleAuthProvider();
  auth.signInWithPopup(provider).catch(e=> alert('Erro login: '+e.message));
});
logoutBtn.addEventListener('click', ()=> auth.signOut());

auth.onAuthStateChanged(async user => {
  currentUser = user;
  if(user){
    userInfo.textContent = `Logado: ${user.displayName || user.email}`;
    loginBtn.style.display = 'none';
    logoutBtn.style.display = 'block';

    // OBS: nÃ£o criar automaticamente o documento em 'users' para evitar perfis indesejados.
    // Se quiser criar automaticamente, descomente o bloco abaixo.
    /*
    try {
      const docRef = db.collection('users').doc(user.uid);
      const snap = await docRef.get();
      if(!snap.exists){
        await docRef.set({ name: user.displayName || user.email, color: '#ff7a00' });
      }
    } catch(e) {
      console.warn('Erro ao garantir perfil do usuÃ¡rio:', e);
    }
    */
  } else {
    userInfo.textContent = 'Offline';
    loginBtn.style.display = 'block';
    logoutBtn.style.display = 'none';
  }
});

/* ---------- Listeners: places, users, reservations ---------- */
// places
db.collection('places').onSnapshot(snap=>{
  placesCache = {};
  snap.forEach(d => placesCache[d.id] = d.data());
  // re-render to update selects if modal is open
  renderCalendar();
}, err => console.warn('places listen', err));

// users (merge both auth-created users and name-based users)
// keep usersCache updated and re-render calendar when ready
db.collection('users').onSnapshot(snap=>{
  const u = {};
  snap.forEach(d => u[d.id] = d.data());
  db.collection('users_byname').get().then(snap2=>{
    snap2.forEach(d2 => {
      // only add byname entries that don't conflict with existing uid keys
      if(!u[d2.id]) u[d2.id] = { name: d2.data().name, color: d2.data().color };
    });
    usersCache = u;
    renderCalendar();
  }).catch(()=> {
    usersCache = u;
    renderCalendar();
  });
}, err => console.warn('users listen', err));

// reservations (per-reservation documents)
db.collection('reservations').onSnapshot(snap=>{
  const grouped = {};
  snap.forEach(d=>{
    const r = { id: d.id, ...d.data() };
    const key = r.dateKey;
    if(!grouped[key]) grouped[key] = [];
    grouped[key].push(r);
  });
  reservationsByDate = grouped;
  renderCalendar();
}, err => console.warn('reservations listen', err));

/* ---------- Helper: require auth ---------- */
function requireAuthOrAlert() {
  if(!currentUser) {
    alert('FaÃ§a login para realizar esta aÃ§Ã£o');
    return false;
  }
  return true;
}

/* ---------- CRUD: users (name-based) ---------- */
addUserBtn.addEventListener('click', async ()=>{
  if(!requireAuthOrAlert()) return;
  const name = (newUserName.value||'').trim();
  const color = newUserColor.value || '#ff7a00';
  if(!name) return alert('Digite o nome do usuÃ¡rio');
  try {
    // salva perfil no doc com id = uid do usuÃ¡rio autenticado
    await db.collection('users').doc(currentUser.uid).set({ name, color });
    // mantÃ©m Ã­ndice por nome (legacy)
    await db.collection('users_byname').doc(name).set({ name, color });
    newUserName.value = '';
    alert('UsuÃ¡rio cadastrado');
  } catch(e){
    if(e.code === 'permission-denied') {
      alert('PermissÃ£o negada. Verifique suas regras do Firestore e se vocÃª estÃ¡ logado.');
    } else {
      alert('Erro: '+e.message);
    }
  }
});

// manage users (list both types)
manageUsersBtn.addEventListener('click', async ()=>{
  const box = document.getElementById('manageUsersList');
  box.innerHTML = '';
  const snap = await db.collection('users').get();
  snap.forEach(d=>{
    const id = d.id;
    const data = d.data() || {};
    const row = document.createElement('div'); row.className='list-row';
    const left = document.createElement('div'); left.style.display='flex'; left.style.alignItems='center'; left.style.gap='8px';
    const colorBox = document.createElement('div'); colorBox.className='color-box'; colorBox.style.background = data.color || '#ff7a00';
    const nm = document.createElement('div'); nm.textContent = data.name || id; nm.style.fontWeight='700';
    left.appendChild(colorBox); left.appendChild(nm);
    const right = document.createElement('div');
    const editBtn = document.createElement('button'); editBtn.className='icon-btn'; editBtn.textContent='âœŽ';
    editBtn.onclick = async ()=> {
      const nn = prompt('Novo nome do usuÃ¡rio', data.name || id);
      if(!nn) return;
      const cc = prompt('Cor (hex)', data.color || '#ff7a00') || data.color;
      try {
        // atualiza perfil do uid
        await db.collection('users').doc(id).set({ name: nn, color: cc });
        // atualiza users_byname
        await db.collection('users_byname').doc(nn).set({ name: nn, color: cc });
        if(id !== nn) {
          await db.collection('users_byname').doc(id).delete().catch(()=>{});
        }
        alert('UsuÃ¡rio alterado');
        manageUsersBtn.click();
      } catch(e){ alert('Erro: '+e.message); }
    };
    const delBtn = document.createElement('button'); delBtn.className='icon-btn'; delBtn.textContent='ðŸ—‘';
    delBtn.onclick = async ()=> {
      const targetId = id;
      const targetName = data.name || id;
      if(!confirm(`Excluir usuÃ¡rio '${targetName}' ? Isso removerÃ¡ tambÃ©m das reservas.`)) return;
      if(!requireAuthOrAlert()) return;
      try {
        // sÃ³ permite exclusÃ£o se for o prÃ³prio usuÃ¡rio (evita exclusÃµes acidentais)
        if(currentUser.uid !== targetId) {
          return alert('Somente o prÃ³prio usuÃ¡rio pode excluir seu perfil aqui.');
        }
        const resByUid = await db.collection('reservations').where('userUid','==',targetId).get();
        const batch = db.batch();
        resByUid.forEach(r => batch.delete(db.collection('reservations').doc(r.id)));
        await batch.commit();
        await db.collection('users').doc(targetId).delete();
        await db.collection('users_byname').doc(targetName).delete().catch(()=>{});
        alert('UsuÃ¡rio excluÃ­do');
        manageUsersBtn.click();
      } catch(e){
        if(e.code === 'permission-denied') {
          alert('PermissÃ£o negada ao excluir usuÃ¡rio. Verifique regras do Firestore.');
        } else {
          alert('Erro: ' + e.message);
        }
      }
    };
    right.appendChild(editBtn); right.appendChild(delBtn);
    row.appendChild(left); row.appendChild(right);
    box.appendChild(row);
  });
  document.getElementById('manageUsersModal').style.display='flex';
});
document.getElementById('closeManageUsers').addEventListener('click', ()=> document.getElementById('manageUsersModal').style.display='none');

/* ---------- CRUD: places ---------- */
addPlaceBtn.addEventListener('click', async ()=>{
  if(!requireAuthOrAlert()) return;
  const name = (newPlaceName.value||'').trim();
  if(!name) return alert('Digite o nome do local');
  if(Object.keys(placesCache).includes(name)) return alert('AgÃªncia jÃ¡ cadastrada');
  try {
    await db.collection('places').doc(name).set({
      createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      createdBy: currentUser.uid
    });
    newPlaceName.value = '';
    alert('AgÃªncia cadastrada');
  } catch(e){
    if(e.code === 'permission-denied') {
      alert('PermissÃ£o negada ao cadastrar local. Verifique regras do Firestore.');
    } else {
      alert('Erro: '+e.message);
    }
  }
});

managePlacesBtn.addEventListener('click', ()=> openManagePlaces());
document.getElementById('closeManagePlaces').addEventListener('click', ()=> document.getElementById('managePlacesModal').style.display='none');

function openManagePlaces(){
  const box = document.getElementById('managePlacesList');
  box.innerHTML = '';
  Object.keys(placesCache).forEach(name=>{
    const row = document.createElement('div'); row.className='list-row';
    const left = document.createElement('div'); left.textContent = name; left.style.fontWeight='700';
    const right = document.createElement('div');
    const delBtn = document.createElement('button'); delBtn.className='icon-btn'; delBtn.textContent='ðŸ—‘';
    delBtn.onclick = async ()=> {
      if(!confirm(`Excluir AgÃªncia '${name}' ? Isso removerÃ¡ tambÃ©m das reservas.`)) return;
      if(!requireAuthOrAlert()) return;
      try {
        const snap = await db.collection('reservations').where('place','==',name).get();
        const batch = db.batch();
        snap.forEach(rdoc => batch.delete(db.collection('reservations').doc(rdoc.id)));
        await batch.commit();
        await db.collection('places').doc(name).delete();
        alert('Local excluÃ­do');
        openManagePlaces();
      } catch(e){
        if(e.code === 'permission-denied') {
          alert('PermissÃ£o negada ao excluir local. Verifique regras do Firestore.');
        } else {
          alert('Erro: ' + e.message);
        }
      }
    };
    right.appendChild(delBtn);
    row.appendChild(left); row.appendChild(right);
    box.appendChild(row);
  });
  document.getElementById('managePlacesModal').style.display='flex';
}

/* ---------- Reservation modal logic (per-reservation docs) ---------- */
function formatKey(d){ return `${d.getFullYear()}-${d.getMonth()}-${d.getDate()}`; }

async function openReservationModal(dateObj){
  if(!dateObj) return;
  selectedDayKey = formatKey(dateObj);
  editingResId = null;
  document.getElementById('modalDateTitle').textContent = dateObj.toLocaleDateString();
  modalBg.style.display = 'flex';

  // --- Monta lista de usuÃ¡rios atualizada (busca ao abrir o modal) ---
  modalUserSelect.innerHTML = '';
  try {
    // busca usuÃ¡rios autenticados (doc id = uid)
    const snapUsers = await db.collection('users').get();
    const usersMap = {}; // key = id (uid or name), value = { name, color, source }
    snapUsers.forEach(d => {
      const id = d.id;
      const data = d.data() || {};
      usersMap[id] = { name: data.name || id, color: data.color || '#ff7a00', source: 'users' };
    });

    // busca users_byname (legacy) e sÃ³ adiciona se nÃ£o duplicar uid jÃ¡ existente
    const snapByName = await db.collection('users_byname').get();
    snapByName.forEach(d => {
      const id = d.id;
      const data = d.data() || {};
      if(!usersMap[id]) {
        usersMap[id] = { name: data.name || id, color: data.color || '#ff7a00', source: 'users_byname' };
      }
    });

    const keys = Object.keys(usersMap).sort((a,b) => {
      const na = (usersMap[a].name||'').toLowerCase();
      const nb = (usersMap[b].name||'').toLowerCase();
      return na < nb ? -1 : (na > nb ? 1 : 0);
    });

    keys.forEach(k => {
      const o = document.createElement('option');
      o.value = k;
      o.textContent = usersMap[k].name || k;
      modalUserSelect.appendChild(o);
    });

    if(keys.length === 0){
      const o = document.createElement('option');
      o.value = '';
      o.textContent = 'Nenhum usuÃ¡rio cadastrado';
      modalUserSelect.appendChild(o);
    }
  } catch(err){
    console.error('Erro ao carregar usuÃ¡rios para o modal', err);
    const o = document.createElement('option');
    o.value = '';
    o.textContent = 'Erro ao carregar usuÃ¡rios';
    modalUserSelect.appendChild(o);
  }

  // --- popula places (mantÃ©m comportamento atual) ---
  modalPlaceSelect.innerHTML = '';
  Object.keys(placesCache).forEach(p=>{
    const o = document.createElement('option'); o.value = p; o.textContent = p;
    modalPlaceSelect.appendChild(o);
  });

  // existing reservations for the day (mantÃ©m comportamento atual)
  existingBox.innerHTML = '<div style="font-weight:700;margin-top:12px">Reservas neste dia</div>';
  const dayList = reservationsByDate[selectedDayKey] || [];
  if(dayList.length === 0){
    const none = document.createElement('div'); none.className='muted'; none.style.marginTop='6px'; none.textContent='Nenhuma reserva';
    existingBox.appendChild(none);
    deleteResBtn.style.display='none';
  } else {
    dayList.forEach(r=>{
      const row = document.createElement('div'); row.style.display='flex'; row.style.justifyContent='space-between'; row.style.alignItems='center'; row.style.marginTop='6px';
      const userLabel = (usersCache[r.userUid] && usersCache[r.userUid].name) || r.userName || 'UsuÃ¡rio';
      const info = document.createElement('div'); info.textContent = `${r.period} â€¢ ${r.place} â€¢ ${userLabel}`;
      const actions = document.createElement('div');
      const editBtn = document.createElement('button'); editBtn.className='icon-btn'; editBtn.textContent='âœŽ';
      editBtn.onclick = (e)=> { e.stopPropagation(); openEditReservation(r.id); };
      const delBtn = document.createElement('button'); delBtn.className='icon-btn'; delBtn.textContent='ðŸ—‘';
      delBtn.onclick = async (e)=> {
        e.stopPropagation();
        if(!currentUser) return alert('FaÃ§a login');
        if(r.userUid !== currentUser.uid) return alert('Somente o dono pode excluir');

/* ---------- Calendar rendering ---------- */
function renderCalendar(){
  const grid = document.getElementById('calendarGrid');
  grid.innerHTML = '';

  const weekNames = ['Dom','Seg','Ter','Qua','Qui','Sex','SÃ¡b'];
  for(let i=0;i<7;i++){
    const wd = document.createElement('div'); wd.className='weekday'; wd.textContent = weekNames[i];
    grid.appendChild(wd);
  }

  const y = viewDate.getFullYear(), m = viewDate.getMonth();
  document.getElementById('monthLabel').textContent = viewDate.toLocaleString('pt-BR',{month:'long', year:'numeric'});
  const first = new Date(y,m,1).getDay();
  const total = new Date(y,m+1,0).getDate();

  for(let i=0;i<first;i++) grid.appendChild(document.createElement('div'));

  // helper: calcula contraste (retorna '#000' ou '#fff')
  function textColorForBackground(hex){
    if(!hex) return '#fff';
    const h = hex.replace('#','');
    if(h.length !== 6) return '#fff';
    const r = parseInt(h.substring(0,2),16);
    const g = parseInt(h.substring(2,4),16);
    const b = parseInt(h.substring(4,6),16);
    const luminance = (0.299*r + 0.587*g + 0.114*b)/255;
    return luminance > 0.6 ? '#000' : '#fff';
  }

  for(let d=1; d<=total; d++){
    const dateObj = new Date(y,m,d);
    const key = formatKey(dateObj);
    const dayDiv = document.createElement('div'); dayDiv.className='day';
    const top = document.createElement('div'); top.style.display='flex'; top.style.justifyContent='space-between';
    const dn = document.createElement('div'); dn.className='day-num'; dn.textContent=d;
    top.appendChild(dn);
    dayDiv.appendChild(top);

    const list = reservationsByDate[key] || [];
    if(list.length){
      const wrap = document.createElement('div'); wrap.className='multi-reservations';
      list.forEach(r=>{
        const lbl = document.createElement('div'); lbl.className='reservation-label';
        // procura cor do usuÃ¡rio: primeiro por userUid, depois por userName
        const u = (r.userUid && usersCache[r.userUid]) || (r.userName && usersCache[r.userName]) || {};
        const color = u.color || '#777';
        lbl.style.background = color;
        lbl.style.color = textColorForBackground(color);
        let periodText = r.period;
        if(r.period === 'dia') periodText = 'Dia todo';
        else if(r.period === 'manha') periodText = 'ManhÃ£';
        else if(r.period === 'tarde') periodText = 'Tarde';
        lbl.textContent = (periodText) + (r.place ? ' â€¢ ' + r.place : '');
        wrap.appendChild(lbl);
      });
      dayDiv.appendChild(wrap);
    } else {
      const hint = document.createElement('div'); hint.className='muted'; hint.style.marginTop='8px'; hint.textContent='Sem Visita';
      dayDiv.appendChild(hint);
    }

    dayDiv.addEventListener('click', ()=> openReservationModal(dateObj));
    grid.appendChild(dayDiv);
  }
}

/* initial render */
renderCalendar();

/* ---------- EXPORTAR MÃŠS PARA EXCEL (SheetJS) ---------- */
exportMonthBtn.addEventListener('click', ()=>{
  const year = viewDate.getFullYear();
  const month = viewDate.getMonth();
  const rows = [];
  rows.push(["Data","PerÃ­odo","Local","UsuÃ¡rio"]);
  Object.keys(reservationsByDate).forEach(key=>{
    const parts = key.split('-').map(x => parseInt(x,10));
    if(parts.length !== 3) return;
    const [y, m, d] = parts;
    if(y === year && m === month){
      const list = reservationsByDate[key] || [];
      list.forEach(r=>{
        const dateStr = new Date(y,m,d).toLocaleDateString();
        const userLabel = (usersCache[r.userUid] && usersCache[r.userUid].name) || r.userName || '';
        rows.push([dateStr, r.period, r.place || '', userLabel]);
      });
    }
  });

  if(rows.length <= 1){
    return alert('NÃ£o hÃ¡ reservas para exportar neste mÃªs.');
  }

  const ws = XLSX.utils.aoa_to_sheet(rows);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Reservas');

  const wbout = XLSX.write(wb, {bookType:'xlsx', type:'array'});
  const blob = new Blob([wbout], {type:'application/octet-stream'});
  const fileName = `Agenda_${viewDate.toLocaleString('pt-BR',{month:'long', year:'numeric'})}.xlsx`;
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = fileName;
  document.body.appendChild(a);
  a.click();
  a.remove();
  URL.revokeObjectURL(url);
});
